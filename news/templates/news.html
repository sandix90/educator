{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="row mt-2">

        <div class="col-3">
            <img class="img-fluid" src={% static "css/educator/iam.jpg" %}>

        </div>
        <div class="col-6">
            {% for news_piece in news %}
                <div class="stylized">
                    <div>
                        <a href="{% url 'news_detail' news_piece.id %}">{{ news_piece.title }}</a>
                    </div>
                    <div>
                        {{ news_piece.created_at }}
                    </div>

                    <div>
                        {{ news_piece.get_anons | safe }}...
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="col-3">
            {% include 'aside_menu.html' %}
        </div>

    </div>
{% endblock %}
