{% extends 'base.html' %}
{% load static %}

{% block body %}
    <div class="row mt-2">
        <div class="col-9">
            {% include 'templatetags/breadcrumbs.html' %}
            <div class="stylized">

                <a class="btn mb-2 btn-primary" href="{{ object.link }}">Скачать файл</a>
                <div>
                    <div id="first" class="spinner">
{#                        <img src="http://i.stack.imgur.com/XEupj.gif">#}
                        <img src="{% static 'img/loader.gif' %}">
                    </div>
                    {{ object.iframe_code| safe }}
                </div>

            </div>
        </div>
        <div class="col-3">{% include 'aside_menu.html' %}</div>
    </div>


    <script>
        $('iframe').on('load', function () {
            $('#first').fadeOut();
        });

        $('iframe').attr('style', 'width: 100%; height: 700px');
    </script>
{% endblock %}
